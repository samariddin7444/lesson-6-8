<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student View</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student View</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Xayrullayev A</td>
                    <td>22</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>John Smith</td>
                    <td>19</td>
                    <td>11</td>
                </tr>
            </tbody>
        </table>
    </div>
    <h1>Student page</h1>
    <form method="GET">
        {% csrf_token %}
        <input type="text" value="{{ search }}" name="search" placeholder="Search">
        <button type="submit">Search</button>
    </form> <br>
    <h1>Students:</h1>
    <ul>
        {% for student in students %}
        <td><img src="{{ student.image.url }}" alt="{{ student.first_name }} {{ student.last_name }}" class="student-image"></td>
            <li>
                <h2>
                    <a href="{% url 'student-detail' student.id %}">{{ student.first_name }} {{ student.last_name }}</a>
                </h2>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'landing' %}">Back</a>
</body>
</html>
